<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo-name">
            <h1>Tech Web</h1>
        </div>

        <div class="search-bar">
            <form action="#" method="GET">
                <input type="text" placeholder="Search..." name="search" value="">
                <button type="submit" class="search-submit"></button> <!-- Hidden submit button -->
            </form>
        </div>

        <div class="user-profile-container">
            <div class="login-border">
                <a href="main.php"><-Back</a>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <form id="loginForm" method="POST">
            <h2>Login</h2>
            <p id="error_message" style="color: red;"></p> <!-- Error message placeholder -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <a href="password_recovery.php">Forgot Password?</a>
            <button type="submit">Login</button>
            <p>Create Account <a href="register.php">Register here</a></p>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault(); // Prevent form from submitting the default way

                $.ajax({
                    type: 'POST',
                    url: 'https://salian-web.infinityfreeapp.com/my-web/login.php', // Change to correct PHP file path
                    data: $(this).serialize(), // Send form data
                    dataType: 'json', // Expect a JSON response
                    success: function (response) {
                        if (response.status === 'success') {
                            window.location.href = 'https://salian-web.infinityfreeapp.com/my-web/main.php'; // Redirect on success
                        } else {
                            $('#error_message').text(response.message); // Display error message
                        }
                    },
                    error: function () {
                        $('#error_message').text('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>

</html>
